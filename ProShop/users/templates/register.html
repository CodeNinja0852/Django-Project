{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">User Registration</h2>
      <form class="flex flex-col" method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div id="error-popup" class="error-popup hidden">
          {% for field, error_list in form.errors.items %}
            {% for error in error_list %}
              <span>{{ error }}</span>
            {% endfor %}
          {% endfor %}
        </div>
        {% endif %}
        <input type="text" name="username" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Username...">
        <input type="email" name="email" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Email address">
        <input type="password" name="password1" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Password">
        <input type="password" name="password2" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Confirm Password">
        <div class="flex items-center justify-between flex-wrap">
          <label for="remember-me" class="text-sm text-gray-900 cursor-pointer">
            <input type="checkbox" id="remember-me" class="mr-2">
            Remember me
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline mb-0.5">Forgot password?</a>
          <p class="text-gray-900 mt-4">Already have an account? <a href="{% url 'users:login' %}" class="text-sm text-blue-500 -200 hover:underline mt-4">Login</a></p>
        </div>
        <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Register</button>
      </form>
    </div>
  </div>
  
{% endblock %}
<style>
    .error-popup {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f44336;
  color: white;
  padding: 15px 30px;
  border-radius: 8px;
  animation: slide-up 0.5s ease forwards, fade-out 0.5s ease 1s forwards;
  opacity: 0;
}

@keyframes slide-up {
  from {
    bottom: -100px;
  }
  to {
    bottom: 20px;
  }
}

@keyframes fade-out {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
  const errorPopup = document.getElementById('error-popup');
  if (errorPopup) {
    errorPopup.classList.remove('hidden');
  }
});

</script>
