{% extends 'base.html' %}
{% block content %}

<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        {% if seller.profile.image %}
          <img src="{{ seller.profile.image.url }}" alt="">
        {% else %}
            <p class="font-bold text-xl m-2">No image available</p>
        {% endif %}

    </div>
    <h1 class="font-bold text-xl m-2">{{ seller }}</h1>
</div>

{% endblock %}
