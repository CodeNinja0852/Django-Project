{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Login</h2>
        <form class="flex flex-col" method="post">
            {% csrf_token %}
            <p class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4">
                {{ form.username }}
            </p>
            <p class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4">
                {{ form.password }}
            </p>
            <div class="flex items-center justify-between flex-wrap">
                <label for="remember-me" class="text-sm text-gray-900 cursor-pointer">
                    <input type="checkbox" id="remember-me" class="mr-2">
                    Remember me
                </label>
                <a href="" class="text-sm text-blue-500 hover:underline mb-0.5">Forgot password?</a>
                <p class="text-gray-900 mt-4"> Don't have an account? <a href="{% url 'users:register' %}" class="text-sm text-blue-500 -200 hover:underline mt-4">Signup</a></p>
            </div>
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Login</button>
        </form>
    </div>
</div>
<style>
    /* Animation for input fields */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(50%);
        }
        to {
            opacity: 1;
            transform: translateY(0%);
        }
    }

    .input-animation {
        animation: slideIn 0.5s ease forwards;
    }
</style>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        var inputFields = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputFields.forEach(function(input) {
            input.classList.add('input-animation');
        });
    });
    window.addEventListener('DOMContentLoaded', (event) => {
        // Get all <p> elements containing input fields
        var inputParagraphs = document.querySelectorAll('p input');
        
        // Iterate over each <p> element
        inputParagraphs.forEach(function(paragraph) {
            // Remove outline from the input field
            paragraph.style.outline = 'none';
            paragraph.style.background = 'transparent';
        });
    });
</script>

{% endblock content %}
