{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <h1 class="text-2xl m-10 font-bold">Login User</h1>
    <form action="" method="post" class="w-2/5 bg-white-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight my-outline">{{ form.username }}</p>
            {% if form.errors.username %}
                <p class="text-red-500">{{ form.errors.username }}</p>
            {% endif %}
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{ form.password }}</p>
            {% if form.errors.password %}
                <p class="text-red-500">{{ form.errors.password }}</p>
            {% endif %}
        </div>
        <button class="bg-green-500 text-white px-5 py-2" type="submit">Login</button>
    </form>
</div>

{% endblock content %}
