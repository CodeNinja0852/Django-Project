{% extends 'base.html' %}
{% block content %}
<div class="ml-[200px]" >
    <h1 class="text-2xl m-10 font-bold text-green-600">Update Item</h1>
    <form action="" class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <label for="name" class="block text-gray-700 text-md font-bold mb-2">Item Name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Name..." value="{{ item.name }}" name="name" id="name">
        <label for="price" class="block text-gray-700 text-md font-bold mb-2">Item Price:</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Price..." value="{{ item.price }}" name="price" id="price">
        <label for="description" class="block text-gray-700 text-md font-bold mb-2">Item Description:</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Description..." value="{{ item.description }}" name="description" id="description">
        <img class="w-20 h-20" src="{{ item.image.url }}" alt="">
        <input class="block mt-4" accept="image/*" name="upload" type="file">
        <button class="block bg-green-600 text-white p-3 mt-4" type="submit" name="Add Item">Update</button>
    </form>
</div>
{% endblock content %}
