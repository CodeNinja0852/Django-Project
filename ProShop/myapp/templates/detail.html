{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load  humanize %}
<div class="flex p-10 w-full h-200">
    <img class="w-1/3" src="{{ item.image.url }}" alt="asd">
    <div class="w-2/3 text-xl ml-10 mt-5">
        <p class="mt-5">{{ item.name }}</p>
        <p class="mt-5 text-green-500">${{ item.price | intcomma   }}</p>
        <p class="mt-5 text-gray-600">{{ item.description }}</p>
        <p class="mt-5 text-gray-600"><a href="{% url 'users:seller' id=item.seller.id %}">{{ item.seller }}</a></p>
        <p class="mt-5 text-gray-600"><a href="{% url 'users:seller' id=item.seller.id %}">{{ item.seller.profile.contact_number }}</a></p>
        <button class="block bg-green-600 text-white p-3 mt-[50px]"><a href="{% url 'myapp:update' item.id %}">Update Item</a></button>
        <button class="block bg-red-600 text-white p-3 mt-[50px]"><a href="{% url 'myapp:delete' item.id %}">Delete Item</a></button>
    </div>
</div>
{% endblock content %}
